<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Ekeza</title>
                  <link rel="stylesheet" href="styles.css">
                      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                          <style>
                                body{
                                        display: flex;
                                                flex-direction: column;
                                                        justify-content: center;
                                                                align-items: center;
                                                                        background-color: #05291d;
                                                                                height: 100vh;
                                                                                      }
                                                                                            .google-btn {
                                                                                                  display: flex;
                                                                                                        justify-content: center;
                                                                                                              align-items: center;
                                                                                                                    background: #fff;
                                                                                                                          border: 1px solid #ccc;
                                                                                                                                padding: 10px;
                                                                                                                                      border-radius: 5px;
                                                                                                                                            cursor: pointer;
                                                                                                                                                  font-size: 14px;
                                                                                                                                                        margin-bottom: 20px;
                                                                                                                                                              transition: background 0.3s;
                                                                                                                                                                  }

                                                                                                                                                                      .google-btn:hover {
                                                                                                                                                                            background: #f5f5f5;
                                                                                                                                                                                }
                                                                                                                                                                                      #mybtn{
                                                                                                                                                                                            padding: 20px;
                                                                                                                                                                                                  background: #fff;
                                                                                                                                                                                            
                                                                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                                                                    border: 1px solid #000;
                                                                                                                                                                                      }
                                                                                                                                                                                                                            #mybtn a{
                                                                                                                                                                                                                                  color: #007bff;
                                                                                                                                                                                                                                        text-decoration: none;
                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                        document.addEventListener("DOMContentLoaded", function () {
                                                                                                                                                                                                                                                          let icon = document.getElementById("icon");
                                                                                                                                                                                                                                                            let password = document.getElementById("password") ;
                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                            icon.onclick = function(){
                                                                                                                                                                                                                                                                                      if(password.type == "password"){
                                                                                                                                                                                                                                                                                                   password.type = "text";
                                                                                                                                                                                                                                                                                                                   }else{
                                                                                                                                                                                                                                                                                                                                password.type = "password";
                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                      <body>
                                                                                                                                                                                                                                                                                                                                          <button id="mybtn"> Already have an account? <a href="#" onclick="loginFunction()">Click here to sign in</a></button><br><br>
                                                                                                                                                                                                                                                                                                                                              <div id="wrapper">
                                                                                                                                                                                                                                                                                                                                              <form action="#" id="register-form" autocomplete="off">
                                                                                                                                                                                                                                                                                                                                                  <h2 class="mov" style="text-align: center; margin-bottom: 40px;">Sign Up</h2>
                                                                                                                                                                                                                                                                                                                                                      <div class="google-btn">Sign up with Google</div>
                                                                                                                                                                                                                                                                                                                                                            <div class="input-box">
                                                                                                                                                                                                                                                                                                                                                                <input type="text" class="input-field" id="log-email" required>
                                                                                                                                                                                                                                                                                                                                                                    <label class="label">Name</label>
                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                              <div class="input-box">
                                                                                                                                                                                                                                                                                                                                                                                   <input type="email" class="input-field" id="log-email" required>
                                                                                                                                                                                                                                                                                                                                                                                       <label class="label">Email</label>
                                                                                                                                                                                                                                                                                                                                                                                           </div>
                                                                                                                                                                                                                                                                                                                                                                                               <div class="input-box">
                                                                                                                                                                                                                                                                                                                                                                                                   <input type="tel" class="input-field" id="phone" required>
                                                                                                                                                                                                                                                                                                                                                                                                       <label class="label">Phone Number</label>
                                                                                                                                                                                                                                                                                                                                                                                                           <span id="error-msg" style="color: red; font-size: 12px;"></span>
                                                                                                                                                                                                                                                                                                                                                                                                               </div>
                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="input-box">
                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="password" class="input-field" id="password" required>
                                                                                                                                                                                                                                                                                                                                                                                                                            <label class="label">Password</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
                                                                                                                                                                                                                                                                                                                                                                                                                                fill="#0c505c" viewBox="0 0 24 24" >
                                                                                                                                                                                                                                                                                                                                                                                                                                <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                                                                                                                                                                                                                                                                                                                                                                                                                                <path d="M12 9a3 3 0 1 0 0 6 3 3 0 1 0 0-6"></path><path d="M12 19c7.63 0 9.93-6.62 9.95-6.68.07-.21.07-.43 0-.63-.02-.07-2.32-6.68-9.95-6.68s-9.93 6.61-9.95 6.67c-.07.21-.07.43 0 .63.02.07 2.32 6.68 9.95 6.68Zm0-12c5.35 0 7.42 3.85 7.93 5-.5 1.16-2.58 5-7.93 5s-7.42-3.84-7.93-5c.5-1.16 2.58-5 7.93-5"></path>
                                                                                                                                                                                                                                                                                                                                                                                                                                </svg>
                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                            </div><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="submitbtn">
                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button class="signbtn" type="submit">Create your Ekeza account</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <form action="#" id="login-form" autocomplete="off">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <h2 class="mov" style="text-align: center; margin-bottom: 40px;">Sign In</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="input-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <input type="number" class="input-field" id="log-email" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <label for="log-email" class="label">Phone Number</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="input-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   <input type="password" class="input-field" id="password" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       <label for="password" class="label">Password</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           fill="#0c505c" viewBox="0 0 24 24" >
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           <path d="M12 9a3 3 0 1 0 0 6 3 3 0 1 0 0-6"></path><path d="M12 19c7.63 0 9.93-6.62 9.95-6.68.07-.21.07-.43 0-.63-.02-.07-2.32-6.68-9.95-6.68s-9.93 6.61-9.95 6.67c-.07.21-.07.43 0 .63.02.07 2.32 6.68 9.95 6.68Zm0-12c5.35 0 7.42 3.85 7.93 5-.5 1.16-2.58 5-7.93 5s-7.42-3.84-7.93-5c.5-1.16 2.58-5 7.93-5"></path>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           </svg>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="submitbtn">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <button class="signbtn" type="submit">Sign In</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const loginForm = document.querySelector('#login-form');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const registerForm = document.querySelector('#register-form');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const wrapper = document.querySelector('#wrapper');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const myBtn = document.querySelector('#mybtn');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function loginFunction(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    loginForm.style.left = '50%';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        loginForm.style.opacity = '1';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            registerForm.style.left = '-50%';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                registerForm.style.opacity = '0';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    wrapper.style.height = '200px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    myBtn.style.opacity = '0';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
